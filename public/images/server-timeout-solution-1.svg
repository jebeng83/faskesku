<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Solusi 1: Manual Terminal</text>
  
  <!-- Terminal Window -->
  <rect x="50" y="50" width="300" height="180" fill="url(#terminalGradient)" rx="8"/>
  
  <!-- Terminal Header -->
  <rect x="50" y="50" width="300" height="25" fill="#1a252f" rx="8 8 0 0"/>
  <circle cx="65" cy="62.5" r="4" fill="#ff5f56"/>
  <circle cx="80" cy="62.5" r="4" fill="#ffbd2e"/>
  <circle cx="95" cy="62.5" r="4" fill="#27ca3f"/>
  
  <!-- Terminal Content -->
  <text x="60" y="95" fill="#00ff00" font-family="Courier New, monospace" font-size="12">
    $ cd public/wagateway/node_mrlee
  </text>
  <text x="60" y="115" fill="#00ff00" font-family="Courier New, monospace" font-size="12">
    $ node appJM.js
  </text>
  <text x="60" y="135" fill="#ffaa00" font-family="Courier New, monospace" font-size="12">
    WAG listening on port 8100
  </text>
  <text x="60" y="155" fill="#44ff44" font-family="Courier New, monospace" font-size="12">
    âœ“ Server started successfully!
  </text>
  <text x="60" y="175" fill="#00ff00" font-family="Courier New, monospace" font-size="12">
    Ready to accept connections...
  </text>
  <text x="60" y="195" fill="#888" font-family="Courier New, monospace" font-size="10">
    Press Ctrl+C to stop
  </text>
  
  <!-- Copy Button -->
  <rect x="280" y="245" width="60" height="25" fill="#3498db" rx="5"/>
  <text x="310" y="262" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">COPY</text>
  
  <!-- Instructions -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">
    Gunakan terminal manual jika auto-start gagal
  </text>
</svg>