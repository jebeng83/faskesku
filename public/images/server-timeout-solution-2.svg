<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4834d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#686de0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient2)" rx="15"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Solusi 2: Check Port Status</text>
  
  <!-- Main Card -->
  <rect x="40" y="50" width="320" height="200" fill="url(#cardGradient)" rx="10" stroke="#ddd" stroke-width="1"/>
  
  <!-- Port Check Section -->
  <text x="60" y="80" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1. Periksa Port 8100:</text>
  
  <!-- Command Box -->
  <rect x="60" y="90" width="280" height="30" fill="#2c3e50" rx="5"/>
  <text x="70" y="110" fill="#00ff00" font-family="Courier New, monospace" font-size="12">
    $ lsof -i :8100 | grep LISTEN
  </text>
  
  <!-- Kill Process Section -->
  <text x="60" y="140" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2. Hentikan Proses Lama:</text>
  
  <!-- Kill Command Box -->
  <rect x="60" y="150" width="280" height="30" fill="#e74c3c" rx="5"/>
  <text x="70" y="170" fill="white" font-family="Courier New, monospace" font-size="12">
    $ kill -9 [PID]
  </text>
  
  <!-- Restart Section -->
  <text x="60" y="200" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3. Restart Server:</text>
  
  <!-- Restart Command Box -->
  <rect x="60" y="210" width="280" height="30" fill="#27ae60" rx="5"/>
  <text x="70" y="230" fill="white" font-family="Courier New, monospace" font-size="12">
    $ cd public/wagateway/node_mrlee && node appJM.js
  </text>
  
  <!-- Warning Icon -->
  <circle cx="80" cy="270" r="15" fill="#f39c12"/>
  <text x="80" y="277" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
  
  <!-- Warning Text -->
  <text x="105" y="275" fill="white" font-family="Arial, sans-serif" font-size="12">
    Port 8100 mungkin sudah digunakan oleh proses lain
  </text>
</svg>