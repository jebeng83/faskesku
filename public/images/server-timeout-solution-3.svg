  <rect x="20" y="260" width="360" height="30" fill="rgba(255,255,255,0.2)" rx="5"/>
  <text x="200" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
