    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient3)" rx="15"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Solusi 3: Troubleshooting Lengkap</text>
  
