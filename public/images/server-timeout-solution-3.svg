  <text x="65" y="58" fill="#2d3436" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Clear WhatsApp Cache</text>
  <text x="65" y="75" fill="#636e72" font-family="Arial, sans-serif" font-size="10">Bersihkan cache untuk menghindari konflik session</text>
  
  <!-- Step 2 -->
  <rect x="20" y="95" width="360" height="45" fill="url(#stepGradient)" rx="8"/>
  <circle cx="40" cy="117" r="12" fill="#fdcb6e"/>
  <text x="40" y="123" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  <text x="65" y="113" fill="#2d3436" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Stop All Node Processes</text>
  <text x="65" y="130" fill="#636e72" font-family="Arial, sans-serif" font-size="10">pkill -f "node.*appJM.js" untuk hentikan semua proses</text>
  
  <!-- Step 3 -->
  <rect x="20" y="150" width="360" height="45" fill="url(#stepGradient)" rx="8"/>
