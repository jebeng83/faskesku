<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Simantri PLUS</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #0056b3;
        }
        .btn {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>Anda Sedang Offline</h1>
        <p>Maaf, Anda tidak dapat mengakses halaman ini karena tidak ada koneksi internet.</p>
        <p>Silakan periksa koneksi internet Anda dan coba lagi.</p>
        <a href="/" class="btn">Coba Lagi</a>
    </div>
    <script>
        // Cek koneksi internet secara berkala
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        document.querySelector('.btn').addEventListener('click', function(e) {
            if (!navigator.onLine) {
                e.preventDefault();
                alert('Anda masih offline. Silakan periksa koneksi internet Anda.');
            }
        });
    </script>
</body>
</html>
